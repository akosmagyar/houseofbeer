<div class="example-container" *ngIf="authService.checkLogin()">
        <mat-card>
                <mat-expansion-panel (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                <mat-panel-title>
                    Create a brewing process
                </mat-panel-title>

                </mat-expansion-panel-header>
                <h3>New process</h3>
                <mat-form-field>
                    <input matInput placeholder="Process Name" id="brewingName">

                </mat-form-field>
                <br/>
                <mat-form-field>
                <textarea matInput placeholder="Process Description" id="brewingDescription"></textarea>
                </mat-form-field>
                <br/>
                Level:
                <mat-slider min="1" max="3" step="1"  [(ngModel)]="level" id="brewingLevel" thumbLabel="true"></mat-slider>
                <br/>
                <button mat-button (click)="submit()">Submit</button>
                </mat-expansion-panel>

        </mat-card>

        <br/>
</div>
<div>
    <mat-card>
    <h3>Active Brewing Processes</h3>
    <mat-list>
        <mat-accordion *ngFor="let q of brewings">

            <mat-expansion-panel (opened)="panelOpenState = true"
            (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
            <mat-panel-title id="brewingName">
                {{q.title}}
            </mat-panel-title>

            </mat-expansion-panel-header>
                {{q.textArea}}
                <!--<a [routerLink]="['/game']" [queryParams]="{id: q.id, name: q.title, story: q.textArea, level: q.level}" id="readMoreButton">Read more...</a>-->
            </mat-expansion-panel>
        </mat-accordion>

    </mat-list>
    </mat-card>
</div>
